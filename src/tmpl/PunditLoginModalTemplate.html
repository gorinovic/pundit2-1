<div>
    <div class="modal hide fade pundit-login-state-off" id="pundit-login-modal" data-dojo-type="bootstrap/Modal"
        data-dojo-props="header:'<h3>Login</h3>', footer: false, showOnStart:false, modalClass: 'login-dlg fade'">

        <div class="pundit-login-modal-content">
            <div class='pundit-login-off'><p>To login you will need a valid OpenID account.</p></div>
            <div class='pundit-login-waiting'><p>Please complete the process in the login window</p></div>
            <div class='pundit-login-logged'><p>You are logged in as:</p><span class='username'></span></div>
        </div>
        
        <div>
            <button class="btn btn-primary pundit-login-off" id="pundit-login-open-button">Open the login window</button>
            <button class="btn btn-primary pundit-login-waiting" id="pundit-login-open-button-again">Open the login window, again</button>
            <button class="btn btn-danger pundit-login-logged" id="pundit-logout-button">Logout</button>
            <button class="btn" id="pundit-login-close-button">Close</button>
        </div>

    </div>
</div>
